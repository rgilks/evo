<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution Simulation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container ui-hidden">
      <div id="ui-toggle-corner" class="ui-toggle-corner">
        <button id="show-ui-btn" title="Show UI (H)">â‹®</button>
      </div>

      <main>
        <canvas id="simulation-canvas"></canvas>

        <div class="ui-panel">
          <header>
            <h1>Evolution Simulation</h1>
            <div class="controls">
              <button id="reset">Reset</button>
              <button id="toggle-ui" title="Show UI (H)">Show UI</button>
            </div>
          </header>

          <div class="stats-panel">
            <h3>Stats</h3>
            <div id="stats-display">
              <div>Pop: <span id="population">0</span></div>
              <div>Step: <span id="step-count">0</span></div>
              <div>FPS: <span id="fps">0</span></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="js/app.js?v=2"></script>
  </body>
</html>
