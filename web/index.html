<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolution Simulation</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container ui-hidden">
      <div id="ui-toggle-corner" class="ui-toggle-corner">
        <button id="show-ui-btn" title="Show UI (H)">â‹®</button>
      </div>

      <main>
        <canvas id="simulation-canvas"></canvas>

        <div class="ui-panel">
          <header>
            <h1>Evolution Simulation</h1>
            <div class="controls">
              <button id="reset">Reset</button>
              <button id="toggle-ui" title="Show UI (H)">Show UI</button>
            </div>
          </header>

          <div class="stats-panel">
            <h3>Stats</h3>
            <div id="stats-display">
              <div>Pop: <span id="population">0</span></div>
              <div>Step: <span id="step-count">0</span></div>
              <div>FPS: <span id="fps">0</span></div>
            </div>
          </div>

          <div class="params-panel">
            <h3>Parameters</h3>
            <div class="slider-group">
              <label>Speed: <span id="velocity-value">2.0</span></label>
              <input type="range" id="max-velocity" min="0.5" max="5" step="0.1" value="2.0">
            </div>
            <div class="slider-group">
              <label>Pressure: <span id="pressure-value">0.3</span></label>
              <input type="range" id="center-pressure" min="0" max="1" step="0.05" value="0.3">
            </div>
            <div class="slider-group">
              <label>Death Rate: <span id="death-value">0.1</span></label>
              <input type="range" id="death-chance" min="0" max="0.5" step="0.01" value="0.1">
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="js/app.js?v=94f2347"></script>
  </body>
</html>
